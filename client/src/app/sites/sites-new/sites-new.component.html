
<div class="site-form-container">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="border col-sm-3" [ngClass]="{orange:this.pages['general_info']}"  (click)="swicthPages('general_info')">General Info</div>
  <div class="border col-sm-3" [ngClass]="{orange:this.pages['address']}"  (click)="swicthPages('address')">Address</div>
  <div class="border col-sm-3" [ngClass]="{orange:this.pages['poc']}"  (click)="swicthPages('poc')">POC</div>
  <div class="border col-sm-3" [ngClass]="{orange:this.pages['confirm']}"  (click)="swicthPages('confirm')">Confirm</div>
</nav>
 <h1 class="form-title">New Site</h1>
<div *ngIf="this.pages['general_info']">

<form #siteForm="ngForm" novalidate>
 <div class="form-group form-group-sm">
   <label for="site_name">Site Name</label>
   <input
     type="text"
     required
     class="form-control"
     id="site_name"
     name="site_name"
     [(ngModel)]="site.site_name"
     #site_name="ngModel"
     placeholder="Enter Site Name">
 </div>
 <div class="form-group">
   <label for="site_code">Site Code</label>
   <input
     type="text"
     required
     class="form-control"
     id="site_code"
     name="site_code"
     [(ngModel)]="site.site_code"
     #site_code="ngModel"
     placeholder="Enter Site Code">
 </div>

 <p>Site Monitored?</p>
 <div class="form-check form-check-inline">
  <input
  class="form-check-input radio"
  type="radio"
  id="inlineCheckbox1"
  name="monitored_zone"
  required
  [(ngModel)]="site.monitored_zone"
  #monitored_zone="ngModel"
  value="1">
  <label class="form-check-label" for="inlineCheckbox1">Yes</label>
</div>

<div class="form-check form-check-inline">
  <input
  class="form-check-input radio"
  type="radio"
  id="inlineCheckbox"
  name="monitored_zone"
  required
  [(ngModel)]="site.monitored_zone"
  #monitored_zone="ngModel"
  [value]="0">
  <label class="form-check-label" for="inlineCheckbox1">No</label>
</div>
<br>
<br>


 <button [disabled]="!siteForm.form.valid" (click)="addSite()" class="btn btn-primary">Submit</button>
</form>

</div>
